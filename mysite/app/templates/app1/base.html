{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>ポートフォリオ</title>
</head>
<body>
    <nav class="navbar-expand-lg">
        <div class="container">
            <a href="/mysite/app/static" class="navbar-brand">
                <img src="{% static 'img/logo.jpg' %}" alt="" width="80" height="80">
            </a>
            <ul class="navbar-nav">
                <li class="nav.item mr-3">
                    <a href="/mysite/app/static" class="nav-link nav-color">HOME</a>
                </li>
                <li class="nav.item mr-3">
                    <a href="/mysite/app/static" class="nav-link nav-color">ABOUT</a>
                </li>
                <li class="nav.item mr-3">
                    <a href="/mysite/app/static" class="nav-link nav-color">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="py-4 bg dark text-container">
        <small class="text-white">&copy; 2022 Tomoyuki Sato</small>
    </footer>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
